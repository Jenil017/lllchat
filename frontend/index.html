<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLLChatroom - Premium Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2 id="authTitle">Login</h2>

            <div class="tab-buttons">
                <button id="loginTab" class="tab-btn active">Login</button>
                <button id="registerTab" class="tab-btn">Register</button>
            </div>

            <form id="authForm">
                <div id="usernameField" class="form-group" style="display: none;">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username">
                </div>

                <div class="form-group" id="emailField">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group" id="passwordField">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" minlength="8" required>
                </div>

                <div id="otpField" class="form-group" style="display: none;">
                    <div class="info-message">Enter the verification code sent to your email.</div>
                    <label for="otp">OTP Code</label>
                    <input type="text" id="otp" placeholder="123456" maxlength="6">
                    <button type="button" id="resendBtn" class="link-btn">Resend code</button>
                </div>

                <button type="submit" id="authSubmit" class="btn-primary">Login</button>
                <div id="authError" class="error-message"></div>
                <div id="authSuccess" class="success-message"></div>
            </form>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div id="chatContainer" class="container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div id="userAvatarContainer" class="user-avatar-large">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h1 id="currentUsernameDisplay">User</h1>
                <div class="user-status-text">Active Now</div>
                <button id="logoutBtn" class="btn-logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                </button>
            </div>

            <div class="online-members-label">Online Members (<span id="onlineCount">0</span>)</div>
            <div id="usersList" class="online-users">
                <!-- User list items will be injected here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h2>LLLchatroom</h2>
                <div class="active-count"><span id="activeCountText">0</span> active members</div>
            </div>

            <div id="messagesContainer" class="messages"></div>

            <div id="typingIndicator" class="typing-indicator"></div>

            <div class="message-input-container">
                <div class="input-glass">
                    <div class="input-actions">
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <input type="text" id="messageInput" placeholder="Type a message..." maxlength="2000"
                        autocomplete="off">
                    <i id="sendBtnIcon" class="fa-solid fa-paper-plane btn-send-icon"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
