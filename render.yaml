# Render Blueprint - Auto-deploy configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: chat-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chat-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: chat-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: ChatAPI
      - key: APP_VERSION
        value: 1.0.0

databases:
  - name: chat-db
    plan: free
    databaseName: chatdb
    user: chatuser

# Note: Redis requires paid plan on Render
# Use Upstash (free) instead: https://upstash.com
